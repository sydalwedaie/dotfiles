[env]
TERM = "xterm-256color" 

[colors]
cursor = { text="#000000", cursor = "#fcba03"}

[font]
normal = { family = "UbuntuMono Nerd Font Mono" }
bold = { family = "UbuntuMono Nerd Font Mono" }
italic = { family = "UbuntuMono Nerd Font Mono" }
bold_italic = { family = "UbuntuMono Nerd Font Mono" }
size = 17 
offset = { x = 0, y = 4 }
glyph_offset = { x = 0, y = 3 }

[window]
dynamic_padding = true
decorations = "None"
startup_mode = "Maximized"
opacity = 0.95
blur = true

[general]
import = [
  "~/.config/alacritty/everforest.toml"
]
































